# Lefthook Configuration for Rails Error Dashboard
# https://github.com/evilmartians/lefthook
# Version: 2.0.13+
#
# This ensures all code meets quality standards BEFORE committing,
# saving GitHub Actions minutes and providing faster feedback.
#
# Installation:
#   gem install lefthook
#   lefthook install
#
# Skip hooks temporarily:
#   LEFTHOOK=0 git commit -m "message"
#   git commit -m "message" --no-verify

# ============================================================================
# PRE-COMMIT (Comprehensive checks - mirrors CI)
# ============================================================================
# These run before git commit to ensure all code is production-ready
pre-commit:
  parallel: false  # Run sequentially for clear output

  commands:
    # 1. RuboCop - Full codebase check
    rubocop-full:
      run: bundle exec rubocop

    # 2. RSpec - Run full test suite
    rspec-full:
      run: |
        echo "üß™ Running full test suite (this may take a minute)..."
        COVERAGE=false bundle exec rspec

    # 3. Bundle audit - Check for vulnerable dependencies
    bundle-audit:
      run: |
        echo "üîí Checking for vulnerable dependencies..."
        gem install bundler-audit --conservative || true
        bundle audit check --update || echo "‚ö†Ô∏è  Warning: Bundle audit check failed, continuing..."

    # 4. Check for debugger statements in Ruby files
    no-debuggers:
      run: |
        if git diff --cached --name-only | grep "\.rb$" | xargs grep -n "binding\.pry\|byebug" 2>/dev/null; then
          echo "‚ùå Found Ruby debugger statement! Remove before committing."
          exit 1
        fi

    # 5. Check for trailing whitespace
    trailing-whitespace:
      run: |
        if git diff --cached --name-only | xargs grep -n "[[:space:]]$" 2>/dev/null; then
          echo "‚ùå Found trailing whitespace!"
          exit 1
        fi

# ============================================================================
# PRE-PUSH (Minimal safety checks)
# ============================================================================
# These run before git push for final safety checks
pre-push:
  commands:
    # Prevent force push to main
    no-force-push-main:
      run: |
        branch=$(git rev-parse --abbrev-ref HEAD)
        if [[ "$branch" == "main" ]] && git push --dry-run 2>&1 | grep -q "forced update"; then
          echo "‚ùå Force push to main is not allowed!"
          exit 1
        fi

    # Check for uncommitted changes
    check-uncommitted:
      run: |
        if [[ -n $(git status -s) ]]; then
          echo "‚ö†Ô∏è  Warning: You have uncommitted changes"
          git status -s
        fi

