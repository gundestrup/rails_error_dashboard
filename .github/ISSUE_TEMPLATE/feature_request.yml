name: Feature Request
description: Suggest a new feature or enhancement for Rails Error Dashboard
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out this form to help us understand your idea.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? Is your feature request related to a problem?
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: I've thought about...

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe a concrete use case or scenario where this feature would be helpful
      placeholder: |
        As a developer, I want to...
        So that I can...
    validations:
      required: true

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - New functionality
        - Enhancement to existing feature
        - UI/UX improvement
        - Performance improvement
        - Documentation improvement
        - Developer experience (DX) improvement
        - Integration with external service
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority/Impact
      description: How would you rate the impact of this feature?
      options:
        - High - Would significantly improve my workflow
        - Medium - Would be nice to have
        - Low - Not urgent but useful
    validations:
      required: true

  - type: textarea
    id: examples
    attributes:
      label: Examples/References
      description: Are there examples of this feature in other tools? Screenshots, links, or references?
      placeholder: Similar to how [tool] does it...

  - type: textarea
    id: implementation
    attributes:
      label: Implementation Ideas
      description: If you have ideas on how this could be implemented, share them here (optional)
      placeholder: This could be implemented by...

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be willing to help implement this feature?
      options:
        - label: I'd be willing to submit a PR for this feature
          required: false
        - label: I'd be willing to help test this feature
          required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues and feature requests to ensure this is not a duplicate
          required: true
        - label: I have read the documentation to ensure this feature doesn't already exist
          required: true
        - label: This feature aligns with the project's goals and scope
          required: true
