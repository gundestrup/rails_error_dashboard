name: Smoke Test Demo Site

# Run smoke tests against the live demo site after releases
# and on a regular schedule to ensure demo stays healthy

on:
  # Run after successful releases
  release:
    types: [published]

  # Run daily at 6am UTC to monitor demo health
  schedule:
    - cron: '0 6 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      dashboard_url:
        description: 'Dashboard URL to test'
        required: false
        default: 'https://rails-error-dashboard.anjan.dev'

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run smoke tests against demo site
        env:
          DASHBOARD_URL: ${{ github.event.inputs.dashboard_url || 'https://rails-error-dashboard.anjan.dev' }}
          DASHBOARD_USER: ${{ secrets.DEMO_USER || 'gandalf' }}
          DASHBOARD_PASSWORD: ${{ secrets.DEMO_PASSWORD || 'youshallnotpass' }}
        run: |
          chmod +x ./bin/smoke-test
          ./bin/smoke-test "$DASHBOARD_URL" "$DASHBOARD_USER" "$DASHBOARD_PASSWORD"

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Demo Site Smoke Tests Failed',
              body: `The smoke tests failed for the demo site.

              **Workflow Run**: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}
              **Triggered by**: ${context.eventName}

              Please investigate the demo site at https://rails-error-dashboard.anjan.dev
              `,
              labels: ['bug', 'demo', 'automated']
            })
